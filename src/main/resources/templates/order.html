<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Cloud</title>
</head>
<body>
    <h1>Order your builds</h1>
    <img th:src="@{images/case.jpeg}"/>

    <form method="post" th:action="@{/orders}" th:object="${assemblyOrder}">
        <h3>Your assemblies in this order:</h3>
        <a th:href="@{/build}" id="another">Build another assembly</a><br/>
        <ul>
            <li th:each="assembly : ${assemblyOrder.assemblies}">
                <span th:text="${assembly.name}">assembly name</span>
            </li>
        </ul>

        <h3>Deliver my masterpieces to...</h3>

        <label for="recipientName">Name: </label>
        <input type="text" th:field="*{recipientName}"/>
        <br/>

        <label for="deliveryStreet">Street address: </label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <br/>

        <label for="deliveryCity">City: </label>
        <input type="text" th:field="*{deliveryCity}"/>
        <br/>

        <label for="deliveryRegion">Region: </label>
        <input type="text" th:field="*{deliveryRegion}"/>
        <br/>

        <label for="deliveryZip">Zip code: </label>
        <input type="text" th:field="*{deliveryZip}"/>
        <br/>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit card #: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <br/>

        <label for="ccExpiration">Expiration: </label>
        <input type="text" th:field="*{ccExpiration}"/>
        <br/>

        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>
        <br/>

        <input type="submit" value="Submit Order"/>
    </form>
</body>
</html>
